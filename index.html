<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>LEMLEM PIZZA</title>
    <link rel="stylesheet" href="/ASSETS/CSS/index.css" />
  </head>
  <body>
    
    <main class="lm-main-body">
      <div class="container py-5">
        <div class="row py-3 lm-logo">
            <img
              src="/ASSETS/PHOTO/Lemlem-designstyle-colors-m.png"
              alt=""
            />
          <h2>PERFECT SLICE, PERFECT PRICE.</h2>
        </div>
   

         <section class="lm-menu my-4">
          <form action="" class="" id="lm-menu-form">
            <div class="lm-menu-picker">
              <div>
                <label for="">Size</label>
                <select class="form-control" name="size" id="size">
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                  <option value="mega">mega</option>
                </select>
              </div>
        
          <div>
                <label for="">Flavour</label>
                <select class="form-control" name="flavour" id="flavour">
             <option value="Chicken Hawaiian">CHICKEN HAWAIIAN</option>
             <option value="Chicken Macon Bbq">CHICKEN MACON BBQ</option>
             <option value="Peri Peri Chicken">PERI PERI CHIKEN</option>
             <option value="Chicken Tikka">CHICKEN TIKKA</option>
             <option value="Veg Feast">VEG FEAST</option>
             <option value="hicken Beef Pepperoni">CHICKEN BEEF PEPPERONI </option>
             <option value="Meat Deluxe">MEAT DELUXE</option>
             <option value="Chicken And Mashroom" >CHICKEN AND MASHROOM</option>
             <option value="Cheese Burger">CHEESE BURGER</option>
         </select>
        </div>

      
       <div>
          <label for="">Number</label>
          <select class="form-control" name="number" id="number">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
          </select>
         </div>
  

        <div>
                <label for="">Crust</label>
                <select class="form-control" name="crust" id="crust">
           <option value="crispy">crispy</option>
           <option value="stuffed">stuffed</option>
           <option value="glutten free">gluten free</option>
            </select>
        </div>

        <div class="lm-hero-toppings">
          <select NAME="toppings" onChange="calculatePrice()" id="toppings">
           <option value="0">toppings</option>
           <option value="200">roasted tomatoes</option>
           <option value="200">roasted artichokes</option>
           <option value="250">roasted broccoli</option>
           <option value="150">grilled eggplant</option>
           <option value="200">grilled zucchini</option>
           </select>
        </div>

        <div class="lm-here-delivery">
          <select NAME="delivery" onChange="calculatePrice()" id="delivery">
           <option value="0">Want delivery?</option>
           <option value="200">Yes</option>
           <option value="0">No</option>
          </select>
        </div>
    </div>
<div class="lm-hero-amount">
    <button type="button" onclick="calculatetotalamount()">AMOUNT</button>

The new calculated price:<INPUT type="text" id="totalamount" Size=8>
    </div>
</form>


        </section>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
