<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"

    <title>LEMLEM PIZZA</title>
    <link rel="stylesheet" href="/ASSETS/CSS/index.css" />
  </head>
  <body>
    <!-- <nav class="smb-nav">
      <div class="smb-nav-logo">

    <section class="lm-hero-section">
      <div class="lm-hero-bg">
        <div class="lm-hero-logo">
          <h1>
            <img
              src="/ASSETS/PHOTO/Lemlem-designstyle-colors-m.png"
              alt=""
            />PIZZA
          </h1>
          <h2>PERFECT SLICE, PERFECT PRICE.</h2>
        </div>
      <!-- </div> -->

        <form id="myform">
            <div class="lm-hero-items">
         <div class="lm-hero-txtprice">
          <select NAME="sizes" onChange="calculatePrice()" id="size">
           <option value="0">pizza size</option>
           <option value="500">small 500ksh</option>
           <option value="750">medium 750ksh</option>
           <option value="1000">large 1000ksh</option>
           <option value="1200">mega 1200ksh</option>
          </select>
         </div>
        
        <div class="lm-hero-txtpiza">
         <select NAME="classypiza" onChange="calculatePrice()" id="classypiza">
             <option value="0">Select your pizza flavor</option>
             <option value="0">CHICKEN HAWAIIAN</option>
             <option value="0">CHICKEN MACON BBQ</option>
             <option value="0">PERI PERI CHIKEN</option>
             <option value="0">CHICKEN TIKKA</option>
             <option value="0">VEG FEAST</option>
             <option value="0">CHICKEN BEEF PEPPERONI </option>
             <option value="0">MEAT DELUXE</option>
             <option value="0" >CHICKEN AND MASHROOM</option>
             <option value="0">CHEESE BURGER</option>
         </select>
        </div>

        <div class="lm-hero-txtpieces">
          <select NAME="piece" onChange="calculatePrice()" id="piece">
           <option value="0">no of pizza</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
          </select>
         </div>
    </div>

    <div class="lm-hero-quantity">
        <div class="lm-hero-crust">
          <select NAME="crust" onChange="calculatePrice()" id="crust">
           <option value="0">type of crust</option>
           <option value="200">crispy</option>
           <option value="250">stuffed</option>
           <option value="150">gluten free</option>
            </select>
        </div>

        <div class="lm-hero-toppings">
          <select NAME="toppings" onChange="calculatePrice()" id="toppings">
           <option value="0">toppings</option>
           <option value="200">roasted tomatoes</option>
           <option value="200">roasted artichokes</option>
           <option value="250">roasted broccoli</option>
           <option value="150">grilled eggplant</option>
           <option value="200">grilled zucchini</option>
           </select>
        </div>

        <div class="lm-here-delivery">
          <select NAME="delivery" onChange="calculatePrice()" id="delivery">
           <option value="0">Want delivery?</option>
           <option value="200">Yes</option>
           <option value="0">No</option>
          </select>
        </div>
    </div>
<div class="lm-hero-amount">
    <button type="button" onclick="calculatetotalamount()">AMOUNT</button>

The new calculated price:<INPUT type="text" id="totalamount" Size=8>
    </div>
</form>


        </section>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
